<title>Слайдер изображений</title>
<style>
	body {
		font-family: sans-serif;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
	}

	.slider-container {
		display: flex;
		align-items: center;
		gap: 20px;
	}

	.image-container {
		width: 1080px;
		height: 600px;
		overflow: hidden;
		border-radius: 10px;
	}

	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}

	button {
		padding: 10px 20px;
		font-size: 16px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}

	.prev-button {
		background-color: #ddd;
	}

	.next-button {
		background-color: #4caf50;
		color: white;
	}
</style>

<div class="slider-container">
	<button class="prev-button">Назад</button>
	<div class="image-container">
		<img src="images/gor.jpg" alt="Изображение 1" />
		<img src="images/gor2.jpg" alt="Изображение 1" />
		<img src="images/gor3.jpg" alt="Изображение 1" />
		<img src="images/gor4.jpg" alt="Изображение 1" />
		<img src="images/gor5.jpg" alt="Изображение 1" />
	</div>
	<button class="next-button">Вперед</button>
</div>
<br />
<div id="image-counter">Изображение 1 из 5</div>

<script>
	const imageContainer = document.querySelector(".image-container")
	const prevButton = document.querySelector(".prev-button")
	const nextButton = document.querySelector(".next-button")
	const imageCounter = document.getElementById("image-counter")

	const images = [
		"images/gor.jpg",
		"images/gor2.jpg",
		"images/gor3.jpg",
		"images/gor4.jpg",
		"images/gor5.jpg",
	]

	let currentImageIndex = 0

	function displayImage() {
		imageContainer.querySelector("img").src = images[currentImageIndex]
		imageCounter.textContent = `Изображение ${currentImageIndex + 1} из ${
			images.length
		}`
	}

	function nextImage() {
		currentImageIndex = (currentImageIndex + 1) % images.length
		displayImage()
	}

	function prevImage() {
		currentImageIndex = (currentImageIndex - 1 + images.length) % images.length
		displayImage()
	}

	nextButton.addEventListener("click", nextImage)
	prevButton.addEventListener("click", prevImage)

	displayImage()
</script>
